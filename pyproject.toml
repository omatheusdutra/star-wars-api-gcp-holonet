[tool.pytest.ini_options]
addopts = "-p no:cacheprovider"
pythonpath = ["src"]
norecursedirs = [".pytest_cache", "pytest-cache-files-*"]
filterwarnings = [
  "ignore:Use 'content=<...>' to upload raw bytes/text content\\.:DeprecationWarning:httpx\\._content",
]

[tool.ruff]
target-version = "py311"
line-length = 100
src = ["src", "tests"]

[tool.ruff.lint]
select = ["E", "F", "I", "B", "UP"]
ignore = ["E501", "B008"]

[tool.ruff.format]
quote-style = "double"
indent-style = "space"
line-ending = "lf"

[tool.bandit]
skips = ["B101"]
exclude = ["tests"]
